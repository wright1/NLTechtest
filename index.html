<!DocType html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400|Old+Standard+TT:400i&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
    <header>
        <h1 class="title">Chosen for you</h1>
        <h2>We think you will love these</h2>
    </header>
    <section>
        <input type="text" placeholder="search....">
<!-- Drop down button for prices -->
        <div class="price">
            <button class="price__dropbtn">Price Range</button>
            <div class="price__options">
                <a class="price__optA" href="#">8.00 - 26.99</a>
                <a class="price__optB" href="#">27.00 - 45.00</a>
                <a class="price__optC" href="#">Over 45.00</a>
            </div>
        </div>
<!-- Drop down button for products -->
        <div class="product">
                <button class="product__dropbtn">Product Type</button>
                <div class="product__options">
                    <a class="product__optA" href="#">Clothing</a>
                    <a class="product__optB" href="#">Footwear</a>
                </div>
            </div>
    </section>
    <!-- Carousel -->
    <div class="carousel">
        <button class="carousel__btn">left</button>

        <div class="carousel__container">
            <ul class="carousel__items">
                 <!-- append carousel slide/imgs here -->
            </ul>
        </div>

        <button class="carousel__btn">right</button>


    </div>

</body>
</html>
